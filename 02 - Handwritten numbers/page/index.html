<!DOCTYPE html>
<html>
  <head>
    <title>Draw on Canvas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        gap: 24px;
      }

      canvas {
        border: 1px solid black;
        border-radius: 8px;
      }

      button {
        font-size: 24px;
        padding: 8px;
      }

      p {
        font-size: 52px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <canvas
      id="smallcanvas"
      width="28"
      height="28"
      style="display: none"
    ></canvas>
    <button onclick="clean()">Clean</button>
    <p id="prediction">0</p>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script>
      const canvas = document.getElementById("canvas");
      const smallcanvas = document.getElementById("smallcanvas");
      const ctx = canvas.getContext("2d");
      const smallctx = smallcanvas.getContext("2d");

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;

      let model;
      load_model();

      canvas.addEventListener("mousedown", (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });

      canvas.addEventListener("mousemove", (e) => {
        if (!isDrawing) return;
        ctx.lineWidth = 15;
        ctx.lineCap = "round";
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });

      canvas.addEventListener("mouseup", () => {
        if (isDrawing) {
          predict();
        }
        isDrawing = false;
      });

      canvas.addEventListener("mouseout", () => {
        if (isDrawing) {
          predict();
        }
        isDrawing = false;
      });

      async function load_model() {
        model = await tf.loadLayersModel("../builds/AD/model.json");
      }

      /**
       * Hermite resize - fast image resize/resample using Hermite filter. 1 cpu version!
       *
       * @param {HtmlElement} canvas
       * @param {int} width
       * @param {int} height
       * @param {boolean} resize_canvas if true, canvas will be resized. Optional.
       * Cambiado por RT, resize canvas ahora es donde se pone el chiqitillllllo
       */
      function resample_single(canvas, width, height, resize_canvas) {
        var width_source = canvas.width;
        var height_source = canvas.height;
        width = Math.round(width);
        height = Math.round(height);

        var ratio_w = width_source / width;
        var ratio_h = height_source / height;
        var ratio_w_half = Math.ceil(ratio_w / 2);
        var ratio_h_half = Math.ceil(ratio_h / 2);

        var ctx = canvas.getContext("2d");
        var ctx2 = resize_canvas.getContext("2d");
        var img = ctx.getImageData(0, 0, width_source, height_source);
        var img2 = ctx2.createImageData(width, height);
        var data = img.data;
        var data2 = img2.data;

        for (var j = 0; j < height; j++) {
          for (var i = 0; i < width; i++) {
            var x2 = (i + j * width) * 4;
            var weight = 0;
            var weights = 0;
            var weights_alpha = 0;
            var gx_r = 0;
            var gx_g = 0;
            var gx_b = 0;
            var gx_a = 0;
            var center_y = (j + 0.5) * ratio_h;
            var yy_start = Math.floor(j * ratio_h);
            var yy_stop = Math.ceil((j + 1) * ratio_h);
            for (var yy = yy_start; yy < yy_stop; yy++) {
              var dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
              var center_x = (i + 0.5) * ratio_w;
              var w0 = dy * dy; //pre-calc part of w
              var xx_start = Math.floor(i * ratio_w);
              var xx_stop = Math.ceil((i + 1) * ratio_w);
              for (var xx = xx_start; xx < xx_stop; xx++) {
                var dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
                var w = Math.sqrt(w0 + dx * dx);
                if (w >= 1) {
                  //pixel too far
                  continue;
                }
                //hermite filter
                weight = 2 * w * w * w - 3 * w * w + 1;
                var pos_x = 4 * (xx + yy * width_source);
                //alpha
                gx_a += weight * data[pos_x + 3];
                weights_alpha += weight;
                //colors
                if (data[pos_x + 3] < 255)
                  weight = (weight * data[pos_x + 3]) / 250;
                gx_r += weight * data[pos_x];
                gx_g += weight * data[pos_x + 1];
                gx_b += weight * data[pos_x + 2];
                weights += weight;
              }
            }
            data2[x2] = gx_r / weights;
            data2[x2 + 1] = gx_g / weights;
            data2[x2 + 2] = gx_b / weights;
            data2[x2 + 3] = gx_a / weights_alpha;
          }
        }

        //Ya que esta, exagerarlo. Blancos blancos y negros negros..?

        for (var p = 0; p < data2.length; p += 4) {
          var gris = data2[p]; //Esta en blanco y negro

          if (gris < 100) {
            gris = 0; //exagerarlo
          } else {
            gris = 255; //al infinito
          }

          data2[p] = gris;
          data2[p + 1] = gris;
          data2[p + 2] = gris;
        }

        ctx2.putImageData(img2, 0, 0);
      }

      function clean() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.clear();
      }

      function predict() {
        resample_single(canvas, 28, 28, smallcanvas);

        let img = smallctx.getImageData(0, 0, 28, 28);
        let arr = []; // complete array
        let arr28 = []; // after 28 insert to arr

        for (let i = 0; i < img.data.length; i += 4) {
          let val = img.data[i + 3] / 255.0; // p+3 alpha channel
          arr28.push([val]);
          if (arr28.length == 28) {
            arr.push(arr28);
            arr28 = [];
          }
        }

        arr = [arr]; // 1 channel (transparency / black and white)

        let tensor4 = tf.tensor4d(arr);
        let results = model.predict(tensor4).dataSync();
        let maxIndex = results.indexOf(Math.max.apply(null, results));

        document.getElementById("prediction").innerText = maxIndex;
      }
    </script>
  </body>
</html>
